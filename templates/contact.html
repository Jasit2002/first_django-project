{%extends 'base.html'%} {% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <img src="/static/contact.jpg" class="d-block w-100" alt="..." />
</div>
<div class="container py-4">
  <h1 class="text-center my-5">Contact Us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your Email"
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label"
        >Contact No.</label
      >
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your contact no."
      />
    </div>
    <div class="form-group">
      <label for="desc" class="form-label"
        >Tell me why do you want to contact me</label
      >
      <textarea
        class="form-control"
        id="desc"
        rows="4"
        name="desc"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-3 mb-5">Submit</button>
  </form>
</div>

{% endblock body %}
